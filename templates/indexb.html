<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script
   src="https://kit.fontawesome.com/64d58efce2.js"
   crossorigin="anonymous"
  ></script>
  <link rel="stylesheet" href="static\assets\css\style1.css" />
  <title>Sign in & Sign up Form</title>
 </head>
 <body>
    <div class="container">
        <div class="card">
            <div class="inner-box" id="card">
                <div class="card-front" >

                    <h2>LOGIN</h2>

                    <form action="/indexb" method="post"  >
                       
                        <input type="email" class="input-box" placeholder="email" id="email" name="email" required>
                        <input type="password" class="input-box" placeholder="password" id="password" name="password"required>
                        <button type="submit" class="submit-btn" name="submit_button" value="Login" >Submit</button>
                    
                     </form>
                     <button type="button" class="btn" onclick="openRegister()">I'm new here</button>
                </div>
                <div class="card-back">
                
                <h2>register</h2>
                <form action="/indexb" method="post" > 
                   <input type="text" class="input-box" placeholder="name" id="bname" name="bname" required>
                    <input type="email" class="input-box" placeholder="email" id="email" name="email" required>
                    <input type="password" class="input-box" placeholder="password" id="password" name="password"required>
                    <button type="submit" class="submit-btn"  name="submit_button" value="Sign_up">Submit</button>
                   </form>
                   <button type="button" class="btn" onclick="openLogin()">I have account</button>
            </div>
        </div>
       </div>
   </div>
   <script>
       var card=document.getElementById("card");
       function openRegister(){
           card.style.transform ="rotateY(-180deg)";
       }
       function openLogin(){
           card.style.transform ="rotateY(0deg)";
       }
   </script>
 
    

     
 </body>
 </html>
