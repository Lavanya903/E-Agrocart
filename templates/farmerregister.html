

    {% block title %}
    <title>REGISTER FARMER</title>
    {%  endblock title %}
    {% block css %}
    <link rel="stylesheet" href="static\assets\css\fdetails.css" />
    {% endblock css %}
  
  {% block body %}

<body>
  <div class="container">
    <div class="title">Registor farmer</div>
    <div class="content">
      <form action="/farmerregister" method="post">
        <div class="user-details">
          <div class="input-box">
            <span class="details">FARMER Name</span>
            <input type="text" placeholder="farmername" id="farmername" name="farmername" required>
          </div>
          <div class="input-box">
            <span class="details">FID</span>
            <input type="text" placeholder="fid" id="fid" name="fid" required>
          </div>
          <div class="input-box">
            <span class="details">AADHAR NUMBER</span>
            <input type="text" placeholder="adharnumber" id="adharnumber" name="adharnumber" required>
          </div>
          <div class="input-box">
            <span class="details">AGE</span>
            <input type="text" placeholder="age" id="age" name="age" required>
          </div>
          <div class="input-box">
            <span class="details">GENDER</span>
            <input type="text" placeholder="gender" id="gender" name="gender" required>
          </div>
          <div class="input-box">
            <span class="details">ADDRESS</span>
            <input type="text" placeholder="address" id="address" name="address" required>
          </div>
          <div class="input-box">
            <span class="details">FARMING</span>
            <input type="text" placeholder="farming" id="farming" name="farming">
          </div>
        </div>
        <div>
          <li><a href="/farmerhome">home</a></li>
        </div>
        <div class="button">
          <input type="submit" value="Register">
        </div>

       
      </form>
    </div>
  </div>

</body>
</html>

      
  
  {% endblock body %}
